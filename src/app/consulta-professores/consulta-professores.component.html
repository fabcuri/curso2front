A<h5>Consulta de Professores</h5>
<p>Listagem de professores cadastrados</p>

<!--a tabela vai ter cabecalho, corpo e rodapÃ©-->
<table class="table table-hover table-sm">
  <thead>
    <tr>
      <td>Nome do Professor</td>
      <td>Endereco</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of professores">
      <td>{{ p.nome }}</td>
      <td>{{ p.endereco  }}</td>
      <td>
        <button
          class="btn btn-primary"
          [routerLink]="['/edita-professores', p.idProfessor]"
        >
          Editar
        </button>
        &nbsp;
        <button class="btn btn-danger" (click)="excluir(p.idProfessor)">
          Excluir
        </button>
      </td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td colspan="6">Total de registros :{{ professores.length }}</td>
    </tr>
  </tfoot>
</table>
