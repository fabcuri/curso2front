A<h5>Consulta de Turmas</h5>
<p>Listagem de turmas cadastradas</p>

<!--a tabela vai ter cabecalho, corpo e rodapÃ©-->
<table class="table table-hover table-sm">
  <thead>
    <tr>
      <td>Semestre</td>
      <td>Ano</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of turmas">
      <td>{{ p.semestre }}</td>
      <td>{{ p.ano  }}</td>
      <td>
        <button
          class="btn btn-primary"
          [routerLink]="['/edita-turmas', p.idTurma]"
        >
          Editar
        </button>
        &nbsp;
        <button class="btn btn-danger" (click)="excluir(p.idTurma)">
          Excluir
        </button>
      </td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td colspan="6">Total de registros :{{ turmas.length }}</td>
    </tr>
  </tfoot>
</table>
